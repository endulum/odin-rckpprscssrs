<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rck,ppr,scssrs</title>
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
    <main>
        <section class="choices">
            <button id="rock">
                <img src="resources/hand-fist-solid.svg" alt="">
            </button>
            <button id="paper">
                <img src="resources/hand-solid.svg" alt="">
            </button>
            <button id="scissors">
                <img src="resources/hand-peace-solid.svg" alt="">
            </button>
        </section>
        <section class="screen">
            <div id="playerHand" class="hand">
                <img src="resources/question-solid.svg" alt="">
            </div> <div class="scorekeep">
                player <br>
                <small>
                    Score: <span id="playerScore">0</span>
                </small>
            </div>
            <div id="computerHand" class="hand">
                <img src="resources/question-solid.svg" alt="">
            </div> <div class="scorekeep">
                Computer <br>
                <small>
                    Score: <span id="computerScore">0</span>
                </small>
            </div> </div>
            <div class="dialog">
                <p id="roundResult">
                    Ready to play?
                </p> <small id="roundStatus">
                    use the buttons on the right to make your move!
                </small>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
